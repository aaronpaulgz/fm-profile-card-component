<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style></style>
  </head>
  <body>
    <div class="ornaments">
      <img class="img-top" src="./images/bg-pattern-top.svg" alt="" />
      <img class="img-btm" src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <main class="main">
      <!-- Ornaments -->
      <!-- Card -->
      <div class="card">
        <div class="card-bg"></div>
        <div class="card-identifier">
          <div class="card-imgcontainer">
            <img class="card-img" src="./images/image-victor.jpg" alt="" />
          </div>
          <div class="card-identifier_personal">
            <h1>Victor Crest <span>26</span></h1>
          </div>
          <h3>London</h3>
        </div>
        <div class="card-data_container">
          <div class="card-data">
            <p>80K</p>
            <small>Followers</small>
          </div>
          <div class="card-data">
            <p>803K</p>
            <small>Likes</small>
          </div>
          <div class="card-data">
            <p>1.4K</p>
            <small>Photos</small>
          </div>
        </div>
      </div>
      <!-- Card ends -->
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
          >Frontend Mentor</a
        >
        | Coded by <a href="#">Aar√≥n Gonz√°lez</a>.
      </div>
    </main>
  </body>
</html>
